<html>
  <head>

    <div>
      <img
        class="side-banner"
        src="AI robot side-banner 2.jpg"
        alt="Robotonics"
      />

    <div class="white-box">
      <img class="Logo" src="Image icon robotonics.gif" alt="Logo" />
      <h1 class="intro">Hello!</h1>
      <h3 class="introPara">Create your free account now ðŸ””</h3>

            id="signEmail"
            type="text"
            placeholder="Email Address"
            name="email"
            required
          />
          <br />
          <br />

          </label>

          <span class="orLine spanLink"

            <img class="fb-icon" src="facebook icon.jpg" />

          </button>

          <button type="button" class="t-btn button">
            <img class="tw-icon" src="Twitter-Emblem.png" />

          </button>

          <button type="button" class="g-btn button">
            <img class="g-icon" src="google icon.jpg" />

          </button>
